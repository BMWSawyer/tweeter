<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Adding the fonts for the page -->
    <!-- Bungee Font & Source Sans Pro Font (300 & 600 in italics) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- Adding link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Adding link to Timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- CSS for the Navigation Bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- CSS for the Header -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- CSS for New Tweets -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- CSS for Past Tweets -->
    <link rel="stylesheet" href="/styles/past-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- JS Character Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span class="page-name">Tweeter!</span>
      
      <span class="righthand-menu">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down symbol-color bounce"></i>
      </span>
    </nav>
    <header class="profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <!--<br>-->
      <div>
          <h2>BMW Sawyer</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <span id="error-alerts">
          <i class="fas fa-exclamation-triangle"></i>
          <p>
            &nbsp;
            &nbsp;
            <p id="error-text"></p>
            &nbsp;
            &nbsp;
          </p>
          <i class="fas fa-exclamation-triangle"></i>
        </span>
        <form method="POST" action="/tweets" class="form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="form-submission">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"></output>
          </div>
        </form>
      </section>
      <section class="past-tweets">
      </section>
    </main>
  </body>
</html>
